<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <title>Admin Page</title>
</head>

<body>
  <div class="container mt-3">
    <h3 class="mt-5 mb-3">신규 등록 상품</h3>
    <div id="current-time" class="current-time"></div>
    <form class="row row-cols-lg-auto g-3 align-items-center">
      <div class="col-12">
        <label class="visually-hidden" for="inlineFormSelectPref">Preference</label>
        <select class="form-select" id="inlineFormSelectPref" name="category_data_table">
          <!-- 셀렉트요소의 name="category_data_table"은 지우거나 변경하면 안돼요 -->
          <!-- 카테고리 셀렉트 코드를 넣어주세요 -->
          <option selected>카테고리</option>
          <option value="상의">상의</option>
          <option value="하의">하의</option>
          <option value="신발">신발</option>
          <option value="패션잡화">패션잡화</option>
        </select>
      </div>
      <div class="col-12">
        <select class="form-select" id="inlineFormSelectSex" name="category_data_table">
          <option value="전체" selected>전체</option>
          <option value="남성">남성</option>
          <option value="여성">여성</option>
        </select>
      </div>
      <div class="col-3">
        <!-- input 입력창 코드를 넣어주세요 -->
        <input type="text" class="form-control" placeholder="제품명을 입력해주세요">
      </div>
      <div class="col-auto">
        <!-- 조회 버튼 코드를 넣어주세요 -->
        <button type="button" class="btn btn-primary">조회</button>
      </div>
    </form>

    <div class="container mt-3">
      <table class="table table-sm">
        <thead>
          <!-- 열의 속성값을 나타내는 코드를 작성해주세요 (예 : 카테고리, 브랜드, 상품명, 가격) -->
          <tr>
            <th scope="col">카테고리</th>
            <th scope="col">브랜드</th>
            <th scope="col">상품명</th>
            <th scope="col">가격</th>
            <th scope="col">성별</th>
          </tr>
        </thead>
        <tbody id="product_data_Table">
          <!-- tbody요소의 id="product_data_Table" 는 지우거나 변경하면 안돼요! -->
          <!-- 제품 데이터가 여기 추가됩니다. -->
        </tbody>
      </table>
    </div>
    <!-- 페이지 네이션 코드를 넣어주세요 -->
    <nav>
      <ul class="pagination justify-content-center">
      </ul>
    </nav>
    <button type="button" class="btn btn-light" data-bs-toggle="modal" data-bs-target="#staticBackdrop">회원가입</button>
    <!-- 회원가입 Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
      aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="registerModalLabel">회원 가입</h1>
          </div>
          <form>
            <div class="modal-body">
              <div class="input_container">
                <label for="name">이름:</label>
                <input type="text" id="name" name="name" required autocomplete="off" />
              </div>
              <div class="input_container">
                <label for="ssn_front">주민번호:</label>
                <input type="text" id="ssn_front" name="ssn" required autocomplete="off" />
                <span>-</span>
                <input type="password" id="ssn_back" name="ssn" required autocomplete="off" />
              </div>
              <div class="input_container">
                <label for="username">아이디:</label>
                <input type="text" id="username" name="username" required autocomplete="off" />
              </div>
              <div class="input_container">
                <label for="password">비밀번호:</label>
                <input type="password" id="password" name="password" required />
              </div>
              <div class="input_container">
                <label for="password-retype">비밀번호 확인:</label>
                <input type="password" id="password-retype" name="password-retype" required />
              </div>
              <div class="input_container">
                <label for="email">이메일:</label>
                <input type="text" id="email" name="email" required autocomplete="off" />
                <span>@</span>
                <select name="mailbox" id="mailbox">
                  <option value="gmail.com">gmail.com</option>
                  <option value="kakao.com">kakao.com</option>
                  <option value="hanmail.com">hanmail.com</option>
                  <option value="naver.com">naver.com</option>
                </select>
              </div>
              <div class="input_container">
                <label for="address">주소:</label>
                <input type="text" id="address" name="address" required autocomplete="off" />
              </div>
              <div class="input_container">
                <label>성별:</label>
                <input type="radio" id="male" name="gender" value="male" />
                <label for="male">남성</label>
                <input type="radio" id="female" name="gender" value="female" />
                <label for="female">여성</label>
              </div>
              <div class="input_container">
                <input type="checkbox" id="agree" name="agree" required />
                <label for="agree">개인정보 동의</label>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="submit" class="btn btn-primary">가입</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <button type="button" id="darkModeBtn" class="btn btn-dark">다크 모드</button>
  </div>
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
